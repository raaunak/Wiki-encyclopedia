{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action ="{% url 'new_page'%}" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <br>
        <input type="text" name="title" placeholder="Enter Title">
        <br>
        <label for="content">Markdown Content</label>
        <br>
        <textarea style="height: 300px; width: 900px;" id="content" name="content" ></textarea>
        <br>
        <input type="submit" value="Create Page" class="btn btn-primary">
    </form>

{% endblock %}
