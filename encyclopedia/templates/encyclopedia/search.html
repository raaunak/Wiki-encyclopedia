{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Related Pages</h1>

    <ul class="ul-index">
        {% for entry in entries %}
            <li class="li-index"><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
